<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application form</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <p><b>Note:</b>Form must be filled atleast 21days prior of date</p>
    <fieldset>
      <legend>Personal details</legend>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name" name="name" />
      <br />
      <br />
      <label>Address:</label>
      <input type="text" placeholder="Enter your address" name="address" />
      <br />
      <br />
      <label>Email:</label>
      <input type="email" placeholder="Enter your mail" name="mail" />
      <br />
      <br />
      <label>Phone Number:</label>
      <input type="number" placeholder="Enter your phone no" name="mobile_no" />
      <br />
      <br />
      <label>IQ Level:</label>
      <input type="number" placeholder="Enter your iq number" name="iq" />
      <br />
      <br />
      <label>Gender:</label>
      <br />
      <br />
      <input type="radio" value="male" name="gender" />Male
      <br />
      <input type="radio" value="female" name="gender" />Female
      <br />
      <input type="radio" value="others" name="gender" />Others
    </fieldset>
    <fieldset>
      <legend>Technologies Known</legend>
      <br />
      <br />
      <input type="checkbox" value="html" name="tech" />HTML <br />
      <input type="checkbox" value="css" name="tech" />CSS <br />
      <input type="checkbox" value="javascript" name="tech" />Javascript <br />
      <input type="checkbox" value="bootstrap" name="tech" />Bootstrap
    </fieldset>
    <br />
    <button style="padding: 10px;">Send your application</button>
  </body>
</html>
